    <div class="container py-5">
        <h1 class="text-center mb-4">Book Your Appointment</h1>

        <form id="bookingForm" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="col-md-6">
                <label for="phone" class="form-label">Phone / WhatsApp</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <div class="col-12">
                <label for="service" class="form-label">Service</label>
                <select class="form-select" id="service" required>
                    <option value="">Choose...</option>
                    <option value="Manicure">Manicure</option>
                    <option value="Gel-X">Gel-X</option>
                    <option value="Acrylic">Acrylic</option>
                    <option value="Wax Treatment">Wax Treatment</option>
                    <option value="Beauty Package">Beauty Package</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="date" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="date"required>
            </div>

            <div class="col-md-6">
                <label for="time" class="for-label">Preferred Time</label>
                <input type="time" class="form-control" id="time" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-danger px-4 py-2 fw-bold">Request Appointment</button>
            </div>
        </form>
    </div>
